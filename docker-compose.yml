version: "3.8"

services:
  api:
    image: python:3.11-slim
    container_name: dashboard-api
    working_dir: /app
    volumes:
      - ./api:/app
      - ./data/runs:/data/runs
    command: >
      sh -c "pip install fastapi uvicorn websockets &&
        uvicorn main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

    # EC2(Linux)에서 host.docker.internal을 쓰기 위한 핵심
    extra_hosts:
      - "host.docker.internal:host-gateway"

    environment:
      REMOTE_WS_URL: "ws://host.docker.internal:8765"

  web:
    image: nginx:alpine
    container_name: dashboard-web
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"